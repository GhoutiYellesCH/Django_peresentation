{% extends 'base.html' %}

{% block content %}
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title text-center">Connexion</h2>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_username" class="form-label">Nom d'utilisateur</label>
              <input type="text" name="username" id="id_username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="id_password" class="form-label">Mot de passe</label>
              <input type="password" name="password" id="id_password" class="form-control" required>
            </div>
            {% if form.errors %}
              <p class="text-danger">Nom d'utilisateur ou mot de passe invalide. Veuillez r√©essayer.</p>
            {% endif %}
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
